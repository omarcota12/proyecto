<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Encriptar / Desencriptar</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="page-bg"></div>

  <header class="topbar">
    <div class="brand">HyPER Encrypt</div>
    <div>
      <button id="btnLogout" class="link">Cerrar sesión</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Encriptar</h2>
      <textarea id="plain" rows="4" placeholder="Texto claro"></textarea>
      <input id="enc_pwd" type="password" placeholder="Clave para encriptar" onpaste="return false" oncopy="return false" oncut="return false">
      <button id="btnEnc" class="primary">Encriptar</button>
      <textarea id="cipher" rows="4" readonly placeholder="Criptograma"></textarea>
    </section>

    <section class="card">
      <h2>Desencriptar</h2>
      <textarea id="cipher_in" rows="4" placeholder="Pega aquí el criptograma"></textarea>
      <input id="dec_pwd" type="password" placeholder="Clave para desencriptar" onpaste="return false" oncopy="return false" oncut="return false">
      <button id="btnDec" class="primary">Desencriptar</button>
      <textarea id="plain_out" rows="4" readonly placeholder="Texto claro"></textarea>
    </section>
  </main>

  <script type="module" src="/js/app.js"></script>
</body>
</html>
